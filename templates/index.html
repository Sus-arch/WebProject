{% extends "base.html" %}

{% block content %}
<h1 align="center">Недавние посты</h1>
{% for item in posts %}
<div class="shadow p-3 mb-5 bg-body rounded">
    <h4>{{ item.title }} ({{ item.create_data }})
    </h4>
    <p>{{ item.text }}</p>
    <a href="/user/{{ item.creater_id }}" class="link-primary">Автор</a>
</div>
{% endfor %}
{% endblock %}
